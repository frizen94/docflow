version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docflow_postgres
    environment:
      POSTGRES_DB: docflow
      POSTGRES_USER: docflow_user
      POSTGRES_PASSWORD: docflow_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docflow_user -d docflow"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - docflow_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docflow_app
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://docflow_user:docflow_password@postgres:5432/docflow
      SESSION_SECRET: your-super-secret-session-key-change-in-production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - docflow_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  docflow_network:
    driver: bridge